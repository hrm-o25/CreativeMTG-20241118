, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []","prompt":"/system\n\nã‚ãªãŸã¯ãƒ—ãƒ­ã®ãƒªã‚µãƒ¼ãƒã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã‚ã‚Šã€ç§ã®ä»•äº‹ã¯è«–æ‹ ã®ãã‚Œã„ãªãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã‚’æº–å‚™ã™ã‚‹ã“ã¨ã§ã™ã€‚\n\nèƒŒæ™¯ã¨ã—ã¦ã€ç§ã¯Creative MTGã«å‚åŠ ã—ãŸäººã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’é›†ã‚ã¦ã„ã¾ã™ã€‚\nCreative MTGã§ã¯ã€ã€ŒComoNeã€ã€ŒAKXYã€ã€Œæ€ªè«‡ã¨çª’ç´ ã€ã¨ã„ã†3ã¤ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãŒã€ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚’é€²ã‚ã‚‹ä¸Šã§ä½¿ã£ãŸã€ŒæŠ€ã€ã«ã¤ã„ã¦ãƒ—ãƒ¬ã‚¼ãƒ³ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¡Œã„ã¾ã—ãŸã€‚\nCreative MTGã§ã©ã®ã‚ˆã†ãªåå¿œãŒã‚ã£ãŸã®ã‹ã‚’åˆ†é¡ã™ã‚‹ãŠæ‰‹ä¼ã„ã‚’ã—ã¦ã„ãŸã ããŸã„ã§ã™ã€‚\nã“ã‚Œã‹ã‚‰ä¸ãˆã‚‹ã®ã¯Creative MTGã«å‚åŠ ã—ãŸäººã®ã‚³ãƒ¡ãƒ³ãƒˆã®ãƒªã‚¹ãƒˆã§ã™ã€‚\nã“ã‚Œã‹ã‚‰ä¸ãˆã‚‹æŠ•ç¨¿ã‚’JSONãƒªã‚¹ãƒˆã¨ã—ã¦è¿”ã—ã¦ã»ã—ã„ã€‚\næœ¬å½“ã«å¿…è¦ãªå ´åˆã¯ã€2ã¤ä»¥ä¸Šã®åˆ¥ã€…ã®æ„è¦‹ã«åˆ†ã‘ã‚‹ã“ã¨ã‚‚ã§ãã‚‹ãŒã€1ã¤ã®ãƒˆãƒ”ãƒƒã‚¯ã‚’è¿”ã™ã®ãŒæœ€å–„ã§ã‚ã‚‹ã“ã¨ãŒå¤šã„ã ã‚ã†ã€‚\nä»¥ä¸‹ã«ãƒã‚¹ãƒˆã‚’è¦ç´„ã™ã‚‹éš›ã®äº‹ä¾‹ã‚’æŒ™ã’ã¾ã™ã€‚\nã“ã‚Œã‚‰ã¯ã‚ãã¾ã§æ–‡è„ˆã®åˆ‡ã‚Šé›¢ã•ã‚ŒãŸä¾‹ã§ã‚ã‚Šã€ã“ã®ä¾‹ã§ä¸ãˆãŸæ–‡ç« ã‚’è¿”ã™ã“ã¨ã¯ã—ãªã„ã§ãã ã•ã„ã€‚\n\nçµæœã¯ã€ãã¡ã‚“ã¨ãƒ• eddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # å¿…è¦ãªãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆ\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module('sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    # NEologdã®è¾æ›¸ãƒ‘ã‚¹ã‚’æŒ‡å®š\n    neologd_path = '/usr/local/lib/mecab/dic/mecab-ipadic-neologd'\n    mecab = MeCab.Tagger(f\"-d {neologd_path} -Ochasen\")\n\n    # å“è©ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã‚’è¡Œã†ãƒˆãƒ¼ã‚¯ãƒŠã‚¤ã‚¶ãƒ¼\n    def tokenizer_mecab(text):\n        node = mecab.parseToNode(text)\n        words = []\n        while node:\n            # åè©ã€å‹•è©ã€å½¢å®¹è©ã ã‘ã‚’æŠ½å‡ºã™ã‚‹\n            if node.feature.startswith('åè©') or node.feature.startswith('å‹•è©') or node.feature.startswith('å½¢å®¹è©'):\n                words.append(node.surface)\n            node = node.next\n        return words\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    # æ—¥æœ¬èªã®ã‚¹ãƒˆãƒƒãƒ—ãƒ¯ãƒ¼ãƒ‰ãƒªã‚¹ãƒˆã‚’ä½œæˆï¼ˆå¿…è¦ã«å¿œã˜ã¦æ‹¡å¼µå¯èƒ½ï¼‰\n    japanese_stopwords = [\"ã“ã‚Œ\", \"ãã‚Œ\", \"ã‚ã‚Œ\", \"ã“ã¨\", \"ã‚‚ã®\", \"ãŸã‚\", \"ã‚ˆã†\", \"ã•ã‚“\", \"ã™ã‚‹\", \"ãªã‚‹\", \"ã‚ã‚‹\", \"ã„ã‚‹\"]\n\n    # æ—¥æœ¬èªãƒˆãƒ¼ã‚¯ãƒŠã‚¤ã‚¶ãƒ¼ã¨ã‚¹ãƒˆãƒƒãƒ—ãƒ¯ãƒ¼ãƒ‰ã‚’ä½¿ç”¨ã™ã‚‹\n    vectorizer_model = CountVectorizer(tokenizer=tokenizer_mecab, stop_words=japanese_stopwords)\n\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # ãƒˆãƒ”ãƒƒã‚¯ãƒ¢ãƒ‡ãƒ«ã®ãƒ•ã‚£ãƒƒãƒ†ã‚£ãƒ³ã‚°\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result"},"intro":"ã“ã®ãƒ¬ãƒãƒ¼ãƒˆã¯ã€Slidoã«é›†ã¾ã£ãŸã‚³ãƒ¡ãƒ³ãƒˆã‚’å…ƒã«AIã«ã‚ˆã£ã¦ç”Ÿæˆã•ã‚Œã¾ã—ãŸã€‚","output_dir":"CreativeMTG","previous":{"name":"Creative MTG åå¿œã¾ã¨ã‚","question":"Creative MTGã®å‚åŠ è€…ã®åå¿œã«ã¯ã©ã†ã„ã†å‚¾å‘ãŒã‚ã£ãŸã®ã‹","input":"CreativeMTG","model":"gpt-4o-mini","extraction":{"workers":3,"limit":273,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []","prompt":"/system\n\nã‚ãªãŸã¯ãƒ—ãƒ­ã®ãƒªã‚µãƒ¼ãƒã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã‚ã‚Šã€ç§ã®ä»•äº‹ã¯è«–æ‹ ã®ãã‚Œã„ãªãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã‚’æº–å‚™ã™ã‚‹ã“ã¨ã§ã™ã€‚\n\nèƒŒæ™¯ã¨ã—ã¦ã€ç§ã¯Creative MTGã«å‚åŠ ã—ãŸäººã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’é›†ã‚ã¦ã„ã¾ã™ã€‚\nCreative MTGã§ã¯ã€ã€ŒComoNeã€ã€ŒAKXYã€ã€Œæ€ªè«‡ã¨çª’ç´ ã€ã¨ã„ã†3ã¤ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãŒã€ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚’é€²ã‚ã‚‹ä¸Šã§ä½¿ã£ãŸã€ŒæŠ€ã€ã«ã¤ã„ã¦ãƒ—ãƒ¬ã‚¼ãƒ³ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¡Œã„ã¾ã—ãŸã€‚\nCreative MTGã§ã©ã®ã‚ˆã†ãªåå¿œãŒã‚ã£ãŸã®ã‹ã‚’åˆ†é¡ã™ã‚‹ãŠæ‰‹ä¼ã„ã‚’ã—ã¦ã„ãŸã ããŸã„ã§ã™ã€‚\nã“ã‚Œã‹ã‚‰ä¸ãˆã‚‹ã®ã¯Creative MTGã«å‚åŠ ã—ãŸäººã®ã‚³ãƒ¡ãƒ³ãƒˆã®ãƒªã‚¹ãƒˆã§ã™ã€‚\nã“ã‚Œã‹ã‚‰ä¸ãˆã‚‹æŠ•ç¨¿ã‚’JSONãƒªã‚¹ãƒˆã¨ã—ã¦è¿”ã—ã¦ã»ã—ã„ã€‚\næœ¬å½“ã«å¿…è¦ãªå ´åˆã¯ã€2ã¤ä»¥ä¸Šã®åˆ¥ã€…ã®æ„è¦‹ã«åˆ†ã‘ã‚‹ã“ã¨ã‚‚ã§ãã‚‹ãŒã€1ã¤ã®ãƒˆãƒ”ãƒƒã‚¯ã‚’è¿”ã™ã®ãŒæœ€å–„ã§ã‚ã‚‹ã“ã¨ãŒå¤šã„ã ã‚ã†ã€‚\nä»¥ä¸‹ã«ãƒã‚¹ãƒˆã‚’è¦ç´„ã™ã‚‹éš›ã®äº‹ä¾‹ã‚’æŒ™ã’ã¾ã™ã€‚\nã“ã‚Œã‚‰ã¯ã‚ãã¾ã§æ–‡è„ˆã®åˆ‡ã‚Šé›¢ã•ã‚ŒãŸä¾‹ã§ã‚ã‚Šã€ã“ã®ä¾‹ã§ä¸ãˆãŸæ–‡ç« ã‚’è¿”ã™ã“ã¨ã¯ã—ãªã„ã§ãã ã•ã„ã€‚\n\nçµæœã¯ã€ãã¡ã‚“ã¨ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã•ã‚ŒãŸæ–‡å­—åˆ—å½¢å¼ï¼ˆstringsï¼‰ã®JSONãƒªã‚¹ãƒˆã¨ã—ã¦è¿”ã—ã¦ãã ã•ã„ã€‚\n\n\n/human\n\næ°—å€™å¤‰å‹•ã‚’è€ƒæ…®ã—ãŸã•ã‚‰ãªã‚‹é¢¨æ°´å®³å¯¾ç­–ã®å¼·åŒ–ã«ã¤ã„ã¦ã€éƒ½ã®å…·ä½“çš„ãªè¨ˆç”»ã‚’ãŠä¼ºã„ã—ã¾ã™ã€‚\n\n/ai \n\n[\n  \"æ°—å€™å¤‰å‹•ã‚’è€ƒæ…®ã—ãŸã•ã‚‰ãªã‚‹é¢¨æ°´å®³å¯¾ç­–ã®å¼·åŒ–ã«ã¤ã„ã¦ã€éƒ½ã®å…·ä½“çš„ãªè¨ˆç”»ã‚’ãŠä¼ºã„ã—ã¾ã™ã€‚\"\n]\n\n/human \n\nè±ªé›¨å¯¾ç­–å…¨èˆ¬ã®åŸºæœ¬æ–¹é‡ã®æ¤œè¨ã‚’é€²ã‚ã‚‹ä¸­ã€å…·ä½“çš„ã«ã©ã®ã‚ˆã†ãªæ–½ç­–ã‚’ä½œã£ã¦ã»ã—ã„ã€‚\n\n/ai \n\n[\n  \"è±ªé›¨å¯¾ç­–å…¨èˆ¬ã®åŸºæœ¬æ–¹é‡ã®æ¤œè¨ã‚’é€²ã‚ã‚‹ä¸­ã€å…·ä½“çš„ã«ã©ã®ã‚ˆã†ãªæ–½ç­–ã‚’ä½œã£ã¦ã»ã—ã„ã€‚\",\n]\n\n/human\n\nAIæŠ€è¡“ã¯ã€ãã®ãƒ©ã‚¤ãƒ•ã‚µã‚¤ã‚¯ãƒ«ã«ãŠã‘ã‚‹ç’°å¢ƒè² è·ã®ä½æ¸›ã«é‡ç‚¹ã‚’ç½®ã„ã¦é–‹ç™ºã•ã‚Œã‚‹ã¹ãã§ã‚ã‚‹ã€‚\n\n/ai\n\n[\n  \"AIæŠ€è¡“ã¯ã€ãã®ãƒ©ã‚¤ãƒ•ã‚µã‚¤ã‚¯ãƒ«ã«ãŠã‘ã‚‹ç’°å¢ƒè² è·ã®ä½æ¸›ã«é‡ç‚¹ã‚’ç½®ã„ã¦é–‹ç™ºã•ã‚Œã‚‹ã¹ãã§ã‚ã‚‹ã€‚\"\n]\n\n\n/human\n\nã„ã„\n\n/ai\n\n[\n  \"ã„ã„\"\n]\n\n/human\n\nã‚ã¨ã§èª­ã‚€\n\n/ai\n\n[\n  \"ã‚ã¨ã§èª­ã‚€\"\n]\n\n/human\n\nèª­ã‚“ã \n\n/ai\n\n[\n  \"èª­ã‚“ã \"\n]\n\n/human\n\næœŸå¾…\n\n/ai\n\n[\n  \"æœŸå¾…\"\n]","model":"gpt-4o-mini"},"clustering":{"clusters":8,"source_code":"import pandas as pd\nimport numpy as np\nfrom importlib import import_module\nimport MeCab\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # å¿…è¦ãªãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆ\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module('sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    # NEologdã®è¾æ›¸ãƒ‘ã‚¹ã‚’æŒ‡å®š\n    neologd_path = '/usr/local/lib/mecab/dic/mecab-ipadic-neologd'\n    mecab = MeCab.Tagger(f\"-d {neologd_path} -Ochasen\")\n\n    # å“è©ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã‚’è¡Œã†ãƒˆãƒ¼ã‚¯ãƒŠã‚¤ã‚¶ãƒ¼\n    def tokenizer_mecab(text):\n        node = mecab.parseToNode(text)\n        words = []\n        while node:\n            # åè©ã€å‹•è©ã€å½¢å®¹è©ã ã‘ã‚’æŠ½å‡ºã™ã‚‹\n            if node.feature.startswith('åè©') or node.feature.startswith('å‹•è©') or node.feature.startswith('å½¢å®¹è©'):\n                words.append(node.surface)\n            node = node.next\n        return words\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    # æ—¥æœ¬èªã®ã‚¹ãƒˆãƒƒãƒ—ãƒ¯ãƒ¼ãƒ‰ãƒªã‚¹ãƒˆã‚’ä½œæˆï¼ˆå¿…è¦ã«å¿œã˜ã¦æ‹¡å¼µå¯èƒ½ï¼‰\n    japanese_stopwords = [\"ã“ã‚Œ\", \"ãã‚Œ\", \"ã‚ã‚Œ\", \"ã“ã¨\", \"ã‚‚ã®\", \"ãŸã‚\", \"ã‚ˆã†\", \"ã•ã‚“\", \"ã™ã‚‹\", \"ãªã‚‹\", \"ã‚ã‚‹\", \"ã„ã‚‹\"]\n\n    # æ—¥æœ¬èªãƒˆãƒ¼ã‚¯ãƒŠã‚¤ã‚¶ãƒ¼ã¨ã‚¹ãƒˆãƒƒãƒ—ãƒ¯ãƒ¼ãƒ‰ã‚’ä½¿ç”¨ã™ã‚‹\n    vectorizer_model = CountVectorizer(tokenizer=tokenizer_mecab, stop_words=japanese_stopwords)\n\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # ãƒˆãƒ”ãƒƒã‚¯ãƒ¢ãƒ‡ãƒ«ã®ãƒ•ã‚£ãƒƒãƒ†ã‚£ãƒ³ã‚°\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result"},"intro":"ã“ã®ãƒ¬ãƒãƒ¼ãƒˆã¯ã€Slidoã«é›†ã¾ã£ãŸã‚³ãƒ¡ãƒ³ãƒˆã‚’å…ƒã«AIã«ã‚ˆã£ã¦ç”Ÿæˆã•ã‚Œã¾ã—ãŸã€‚","output_dir":"CreativeMTG","embedding":{"source_code":"\nfrom langchain_community.embeddings import OpenAIEmbeddings\nfrom langchain_community.chat_models import ChatOpenAI\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"},"labelling":{"sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain_community.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm.invoke(input=messages(prompt, input)).content.strip()\n\n    return response","prompt":"/system \n\nã‚ãªãŸã¯ã€Creative MTGã«é–¢ã™ã‚‹ä¸€é€£ã®ã‚³ãƒ¡ãƒ³ãƒˆã«å¯¾ã™ã‚‹ã‚«ãƒ†ã‚´ãƒªãƒ©ãƒ™ãƒ«ã‚’ç”Ÿæˆã™ã‚‹ã‚«ãƒ†ã‚´ãƒªãƒ©ãƒ™ãƒªãƒ³ã‚°ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã™ã€‚\nCreative MTGã§ã¯ã€ã€ŒComoNeã€ã€ŒAKXYã€ã€Œæ€ªè«‡ã¨çª’ç´ ã€ã¨ã„ã†3ã¤ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãŒã€ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚’é€²ã‚ã‚‹ä¸Šã§ä½¿ã£ãŸã€ŒæŠ€ã€ã«ã¤ã„ã¦ãƒ—ãƒ¬ã‚¼ãƒ³ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¡Œã„ã¾ã—ãŸã€‚\nã‚ãªãŸã«ã¯ã€ç›¸è«‡ã®ä¸»ãªè³ªå•ã€ã‚¯ãƒ©ã‚¹ã‚¿å†…ã®è­°è«–ã®ãƒªã‚¹ãƒˆã€ãŠã‚ˆã³ã“ã®ã‚¯ãƒ©ã‚¹ã‚¿å¤–ã®è­°è«–ã®ãƒªã‚¹ãƒˆãŒä¸ãˆã‚‰ã‚Œã¾ã™ã€‚ã‚ãªãŸã¯ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã‚’è¦ç´„ã™ã‚‹1ã¤ã®ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒ©ãƒ™ãƒ«ã§å›ç­”ã—ã¾ã™ã€‚\n\nè³ªå•ã‹ã‚‰ã™ã§ã«æ˜ã‚‰ã‹ãªæ–‡è„ˆã¯å«ã‚ãªã„ï¼ˆã€ŒCreative MTGã®å‚åŠ è€…ã®åå¿œã«ã¯ã©ã†ã„ã†å‚¾å‘ãŒã‚ã£ãŸã®ã‹ã€ã®ã‚ˆã†ãªã‚‚ã®ã§ã‚ã‚Œã°ã€ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã®ãƒ©ãƒ™ãƒ«ã«ã€ŒCreative MTGã®å‚åŠ è€…ã®åå¿œã€ã¨ç¹°ã‚Šè¿”ã™å¿…è¦ã¯ãªã„ï¼‰ã€‚\n\nãƒ©ãƒ™ãƒ«ã¯éå¸¸ã«ç°¡æ½”ã§ãªã‘ã‚Œã°ãªã‚‰ãšã€ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã¨ãã®å¤–å´ã«ã‚ã‚‹è«–ç‚¹ã‚’åŒºåˆ¥ã™ã‚‹ã®ã«ååˆ†ãªæ­£ç¢ºã•ã§ãªã‘ã‚Œã°ãªã‚‰ãªã„ã€‚\nãƒ©ãƒ™ãƒ«ã¯å…¨ã¦é‡è¤‡ã—ã¦ã¯ãªã‚‰ãªã„ã€‚\nã€Œå‚åŠ è€…ã®åå¿œã®å‚¾å‘ã€ã€Œå‚åŠ ode":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain_community.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generat 8,"source_code":"import pandas as pd\nimport numpy as np\nfrom importlib import import_module\nimport MeCab\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # å¿…è¦ãªãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆ\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module('sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    # NEologdã®è¾æ›¸ãƒ‘ã‚¹ã‚’æŒ‡å®š\n    neologd_path = '/usr/local/lib/mecab/dic/mecab-ipadic-neologd'\n    mecab = MeCab.Tagger(f\"-d {neologd_path} -Ochasen\")\n\n    # å“è©ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã‚’è¡Œã†ãƒˆãƒ¼ã‚¯ãƒŠã‚¤ã‚¶ãƒ¼\n    def tokenizer_mecab(text):\n        node = mecab.parseToNode(text)\n        words = []\n        while node:\n            # åè©ã€å‹•è©ã€å½¢å®¹è©ã ã‘ã‚’æŠ½å‡ºã™ã‚‹\n            if node.feature.startswith('åè©') or node.feature.startswith('å‹•è©') or node.feature.startswith('å½¢å®¹è©'):\n                words.append(node.surface)\n            node = node.next\n        return words\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    # æ—¥æœ¬èªã®ã‚¹ãƒˆãƒƒãƒ—ãƒ¯ãƒ¼ãƒ‰ãƒªã‚¹ãƒˆã‚’ä½œæˆï¼ˆå¿…è¦ã«å¿œã˜ã¦æ‹¡å¼µå¯èƒ½ï¼‰\n    japanese_stopwords = [\"ã“ã‚Œ\", \"ãã‚Œ\", \"ã‚ã‚Œ\", \"ã“ã¨\", \"ã‚‚ã®\", \"ãŸã‚\", \"ã‚ˆã†\", \"ã•ã‚“\", \"ã™ã‚‹\", \"ãªã‚‹\", \"ã‚ã‚‹\", \"ã„ã‚‹\"]\n\n    # æ—¥æœ¬èªãƒˆãƒ¼ã‚¯ãƒŠã‚¤ã‚¶ãƒ¼ã¨ã‚¹ãƒˆãƒƒãƒ—ãƒ¯ãƒ¼ãƒ‰ã‚’ä½¿ç”¨ã™ã‚‹\n    vectorizer_model = CountVectorizer(tokenizer=tokenizer_mecab, stop_words=japanese_stopwords)\n\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # ãƒˆãƒ”ãƒƒã‚¯ãƒ¢ãƒ‡ãƒ«ã®ãƒ•ã‚£ãƒƒãƒ†ã‚£ãƒ³ã‚°\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result"}},{"step":"takeaways","completed":"2024-11-26T16:50:11.130326","duration":22.866453,"params":{"sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain_community.chat_models import ChatOpenAI\nfrom utils import messages, update_pr
